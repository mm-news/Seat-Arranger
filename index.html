<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #set-room-size>input {
            width: 3em;
        }
    </style>
    <title>Seat Arranger</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <noscript>
        <h1>JavaScript feature is disabled</h1>
    </noscript>
    <div class="container" style="height: 100%;">
        <div class="row min-vh-100">
            <div class="col-8 min-vh-100 d-flex">
                <table class="min-vh-90" id="arranging-area"></table>
                <div id="set-room-size" style="align-self: flex-end;">
                    <input type="number" id="room-row" value="6">x<input type="number" id="room-col" value="5">
                </div>
            </div>
            <div class="col-4 min-vh-100">
                <div class="d-flex flex-column h-100">
                    <div class="row flex-grow-1">
                        <h2>(Student list here)</h2>
                    </div>
                    <div class="row flex-grow-1">
                        <div class="col">
                            <h3>(Seat info here)</h3>
                        </div>
                        <div class="col">
                            <h3>(Student info here)</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--JS feature-->
    <script src="./main.js"></script>
</body>

</html>
